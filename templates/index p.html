<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{ % static 'pr/fontawesome/cssall.min.css' %}" rel="stylesheet" />
    <link href="{% static 'pr/css/templatemo-comparto.css' %}" rel="stylesheet" />
  <!--https://templatemo.com/tm-544-comparto-->
</head>
<body>
 <center>   <div class="container-fluid">
          <section class="container" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src={{pro.img.url}} alt="About image" style="height=200px; width:715px" class="tm-img-responsive">
                </div>
                    <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pro.name}}z</h2>
                    <p>{{pro.desc}}</p>
                    <p>Rs.{{pro.price}}</p>
                    <p>Available No.{{pro.stock}}</p>
{% if pro.stock <= 0 %}
    <h3 style="color:red;"> Sorry ...No stock available..!!!</h3>
{% else %}
    <a href="{% url 'addcart' pro.id %}" class="tm-btn tm-btn-3 ">Add to Cart</a>
{% endif %}
                    </article>
            </div>
        </section>
            </div>
      </div>
 </center><!-- .container -->

</body>
</html>
{% endblock %}
